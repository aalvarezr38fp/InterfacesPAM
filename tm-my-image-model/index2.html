<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocedor de partes del cuerpo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Reconoce las partes del cuerpo con la webcam</h1>
    <video id="webcam" autoplay playsinline></video>
    <div class="result" id="resultText">Predicción:</div>


    

    <!-- Botón para iniciar la captura -->
    <button id="captureButton">Iniciar Captura</button>

    <!-- Botón para reiniciar la webcam -->
    <button id="resetButton" style="display: none;">Reiniciar Webcam</button>

    <!-- Slider para mostrar la cuenta regresiva -->
    <div class="slider-container">
        <progress id="slider" class="slider" value="0" max="3"></progress>
    </div>

    <!-- Imagen capturada -->
    <img id="capturedImage" class="captured-image" alt="Imagen Capturada" style="display: none;">




    <!-- Importar TensorFlow.js y Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
